<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/6059509ea3.js" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'main/style.css' %}" />
  <link rel="stylesheet" href="{% static 'main/preflight.css' %}" />
  <link rel="stylesheet" href="{% static 'main/notification.css' %}" />
  <link rel="stylesheet" href="{% static 'main/navbar.css' %}" />
  <title>AML - {% block title%}{% endblock title %}</title>
  {% block meta %}{% endblock meta %}
</head>

<body>
  {% block nav %}{% include 'main/_navbar.html' %}{% endblock nav %}
  {% block content%}{% endblock content %}
</body>
<script src="{% static 'main/navbar.js' %}"></script>
{% block javascript %}{% endblock javascript %}
</html>
