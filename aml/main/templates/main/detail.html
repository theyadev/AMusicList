<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details d'une musique</title>
</head>
<body>
    {% if song %}
        <div>
            {% for staff in song.staffs.all %} {{ staff.name }} {% endfor %} {{ song.title }}
        </div>
    {% else %}
        <p>Nothing to see</p>
    {% endif %}
</body>
</html>
