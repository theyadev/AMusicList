<div>
  <a href="/">Accueil</a>
  {% if user.is_authenticated %}
  <a href="/user/{{user.id}}">Profile</a>
  <a href="/api/logout?to={{ request.get_full_path }}">Deconnexion</a>
  {% else %}
  <a href="/login?to={{ request.get_full_path }}">Connexion</a>
  <a href="/signup?to={{ request.get_full_path }}">Inscription</a>
  {% endif %}

</div>
