{% extends '_base.html' %}

{% block title %}Profile de {{ aml_user.username }}{% endblock title %}

{% block content %}
<div>
  <h1>Liste de {{ aml_user.username }}</h1>
  <div style="display: flex; flex-wrap: wrap">
    {% for list in aml_user_list.all %}
    <div>
      <img
        style="width: 10rem"
        src="{{list.song.imageUrl}}"
        alt="{{list.song.title}}"
      />
      <a href="/song/{{list.song.id}}" target="_blank">
          <p style="text-align: center;">{{list.song.title}}</p>
      </a>
      {%if list.favourite %}
      <p style="text-align: center; color: red">Favourite !</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
