{% extends '_base.html' %}
{% block title %}Musiques{% endblock title %}

{% block content %}
<h1>Musiques !</h1>
<form method="get" action="{% url 'songs' %}">
    <input type="text" placeholder="Recherche" value="{{search}}" name="search">
    <select name="order">
        <option value="title">Titre</option>
        <option value="id">id</option>
        <option value="artists__name">Artiste</option>
    </select>
    <button type="submit">Rechercher !</button>
</form>
<div style="display:flex;flex-wrap:wrap">
    {% for song in object_list %}
    <div style="margin: 0 5px">
        <a href="{% url 'song' song.id %}"><img style="width:10rem" src="{{song.imageUrl}}"
                alt="{{song.title}}'s Cover">
            <p style="text-align:center;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;width:17ch">
                {{song.title}}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% include  '_pagination.html' %}
{% endblock content %}
