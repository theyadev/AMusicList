{% extends '_base.html' %}
{% block title %}Artistes{% endblock title %}

{% block content %}
<h1>Artistes !</h1>
<form method="get" action="{% url 'albums' %}">
    <input type="text" placeholder="Recherche" value="{{search}}" name="search">
    <select name="order">
        <option value="name">Nom</option>
        <option value="id">id</option>
    </select>
    <button type="submit">Rechercher !</button>
</form>
<div style="display:flex;flex-wrap:wrap">
    {% for artist in object_list %}
    <div style="margin: 0 5px">
        <a href="/artist/{{artist.id}}"><img style="width:10rem" src="{{artist.imageUrl}}"
                alt="{{artist.name}}'s Cover">
            <p style="text-align:center;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;width:17ch">
                {{artist.name}}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% include  '_pagination.html' %}
{% endblock content %}
